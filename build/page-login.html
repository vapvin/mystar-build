<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MotaAdmin - Bootstrap Admin Dashboard</title>
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/images/favicon.png"
    />
    <link href="/static/css/style.css" rel="stylesheet" />
  </head>

  <body class="h-100">
    <div class="authincation h-100">
      <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
          <div class="col-md-6">
            <div class="authincation-content">
              <div class="row no-gutters">
                <div class="col-xl-12">
                  <div class="auth-form">
                    <h4
                      class="text-center mb-4"
                      style="
                        line-height: 80px;
                        font-size: 50px;
                        color: #1761fd;
                        font-weight: 600;
                      "
                    >
                      web2p
                    </h4>
                    <form id="login-form"  name="loggedin" method="post">
                      <div class="form-group">
                        <label class="mb-1"><strong>아이디</strong></label>
                        <input
                          type="text"
                          class="form-control"
                          value="hello@example.com"
                        />
                      </div>
                      <div class="form-group">
                        <label class="mb-1"><strong>비밀번호</strong></label>
                        <input
                          type="password"
                          class="form-control"
                          value="Password"
                        />
                      </div>
                      <div
                        class="
                          form-row
                          d-flex
                          justify-content-between
                          mt-4
                          mb-2
                        "
                      >
                        <!-- <div class="form-group">
                                               <div class="custom-control custom-checkbox ml-1">
													<input type="checkbox" class="custom-control-input" id="basic_checkbox_1">
													<label class="custom-control-label" for="basic_checkbox_1">Remember my preference</label>
												</div>
                                            </div> -->
                        <div class="form-group">
                          <a href="page-forgot-password.html"
                            >비밀번호를 잊으셨나요?</a
                          >
                        </div>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block">
                          로그인
                        </button>
                      </div>
                    </form>
                    <div class="new-account mt-3">
                      <p>
                        계정이 없으십니까?
                        <a
                          class="text-primary"
                          href="/static/page-register.html"
                          >회원가입</a
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="/static/vendor/global/global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="/static/js/custom.min.js"></script>
    <script src="/static/js/deznav-init.js"></script>
  </body>
</html>
