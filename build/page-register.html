<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MotaAdmin - Bootstrap Admin Dashboard</title>
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/images/favicon.png"
    />
    <link href="/static/css/style.css" rel="stylesheet" />
  </head>

  <body class="h-100">
    <div class="authincation h-100">
      <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
          <div class="col-md-6">
            <div class="authincation-content">
              <div class="row no-gutters">
                <div class="col-xl-12">
                  <div class="auth-form">
                    <h4 class="text-center mb-4" style="font-size: 30px">
                      <span style="color: #1761fd; font-weight: 600"
                        >web2p</span
                      >
                      회원가입
                    </h4>
                    <!-- <h4 class="text-center mb-4">회원가입</h4> -->
                    <form action="index.html">
                      <div class="form-group">
                        <label class="mb-1"><strong>이름</strong></label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="username"
                        />
                      </div>
                      <div class="form-group">
                        <label class="mb-1"><strong>이메일</strong></label>
                        <input
                          type="email"
                          class="form-control"
                          placeholder="hello@example.com"
                        />
                      </div>
                      <div class="form-group">
                        <label class="mb-1"><strong>비밀번호</strong></label>
                        <input
                          type="password"
                          class="form-control"
                          value="Password"
                        />
                      </div>
                      <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-block">
                          회원가입
                        </button>
                      </div>
                    </form>
                    <div class="new-account mt-3">
                      <p>
                        이미 계정이 있습니까?
                        <a class="text-primary" href="page-login.html"
                          >로그인</a
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--**********************************
	Scripts
***********************************-->
    <!-- Required vendors -->
    <script src="/static/vendor/global/global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="/static/js/custom.min.js"></script>
    <script src="/static/js/deznav-init.js"></script>
  </body>
</html>
